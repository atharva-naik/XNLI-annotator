<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{ url_for('static',filename='css/template.css') }}" />
        <title>XNLI annotation platform</title>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script>
            var currP = {{ PREMISE }};
            var currH = {{ HYPOTHESIS }};
            // function to refresh the P and H (make sure the annotated versions are displayed) everytime, on reloading.
            window.onload = function() {
                var P = document.getElementById("P")
                var H = document.getElementById("H")
                P.innerHTML = currP
                H.innerHTML = currH
            }
        </script>
    </head>
    <body>

        <header>
            <div style="text-align: center; box-shadow: 0 15px 15px -1px rgba(0,0,0,.2); border-radius: 10px;">
                <img src="{{ url_for('static',filename='avatar.png') }}" alt="USER" onclick="window.location.href='/'" class="profile_pic" height="35" width="35" style="margin-bottom: -15px;">
                <h4 style="color: black; margin-top: 0; text-align: center;" class="profile">{{ USERNAME }}</h4>
            </div>
            
            <h3 class="page_title">Annotate the Sentence Below</h3>
        </header>
        <br>
        <!-- <h5 class="sentence">{{ PREMISE }}</h5>
        <h5 class="sentence">{{ HYPOTHESIS }}</h5> -->
        <div style="text-align: center;">
            <!-- <textarea readonly class="sentence"> {{ PREMISE }} </textarea>
            <br>
            <textarea readonly class="sentence"> {{ HYPOTHESIS }} </textarea> -->
            <h5 id="P" class="sentence"> {{ PREMISE }} </h5>
            <h5 id="H" class="sentence"> {{ HYPOTHESIS }} </h5>
        </div>
        <div style="text-align: center;">
            <button id="E" class="button buttonE">Entail</button>
            <button id="C" class="button buttonC">Contradict</button>
            <button id="N" class="button buttonN">Neutral</button>
            <button id="U" class="button buttonU">Unaligned</button>
            <br>
            <button id="X" class="button buttonC">Clear</button>
            <button id="S" class="button buttonE">Save</button>
            <br><br><br>
            <button class="button" onclick="window.location.href='/annotate?id={{ PREV_NUM }}&user={{ USERNAME }}'">← Prev</button>
            <button class="button" onclick="window.location.href='/annotate?id={{ NEXT_NUM }}&user={{ USERNAME }}'">Next →</button>
            <br><br><br><br><br>
            <h3 class="footer">Page {{ SENTENCE_NUM }}</h5>
        </div>
        <script src="{{ url_for('static',filename='js/index.js') }}"></script>
    </body>
</html>
